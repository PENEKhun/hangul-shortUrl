<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
   <title>짧링!</title>
   <!--/* css */-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <link th:href="@{/css/product.css}" rel="stylesheet" />
   <link th:href="@{/css/hangul.css}" rel="stylesheet" />
   <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
   <link th:href="@{/css/dashboard.css}" rel="stylesheet">
   <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
   <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
 </th:block>

<script th:src="@{/js/loadLog.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

<style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style>


<body style="font-family: 'EBSHunminjeongeumSBA', sans-serif;">
<main>
   <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

   <div layout:fragment="content" class="content">


      <div class="container-fluid">
         <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
               <div class="position-sticky pt-3">
                  <ul class="nav flex-column">

                     <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>유입 현황</span>
                        <a class="link-secondary" href="#" aria-label="Add a new report">
                           <span data-feather="plus-circle"></span>
                        </a>
                     </h6>

                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="loadAll();">
                           <span data-feather="all"></span>
                           전부 보기
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" onclick="loadCountry();">
                           <span data-feather="country"></span>
                           접속 국가
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" onclick="loadDevice();">
                           <span data-feather="device"></span>
                           접속 기기
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" onclick="loadBrowser();">
                           <span data-feather="browser"></span>
                           접속 브라우저
                        </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" onclick="loadTime();">
                           <span data-feather="time"></span>
                           접속 시간대
                        </a>
                     </li>

                  </ul>

               </div>
            </nav>


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
               <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">대시보드</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                     <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">공유하기</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">다운로드</button>
                     </div>
                     <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        이번 주
                     </button>
                  </div>
               </div>

               <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

<script>
 loadAll();
</script>

               <h2>최근 접속 기록</h2>
               <div class="table-responsive">
                  <table class="table table-striped table-sm">
                     <thead>
                     <tr>
                        <th scope="col">#</th>
                        <th scope="col">접속 국가</th>
                        <th scope="col">접속 기기</th>
                        <th scope="col">접속 시간</th>
                     </tr>
                     </thead>

                     <tbody>
                     <tr>
                        <td></td>
                        <td>표시할 데이터가 없습니다.</td>
                        <td></td>
                        <td></td>
                     </tr>
                     </tbody>



                  </table>
               </div>
            </main>
         </div>
      </div>




   </div>


</main>
<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>

</html>
